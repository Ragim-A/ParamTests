plugins {
    id 'java'
}

group 'org.example'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            "com.codeborne:selenide:6.5.0",
            "org.junit.jupiter:junit-jupiter:5.8.2",
            "com.google.guava:31.1-jre",
            'com.codeborne:selenide:6.6.2'
    )
}

test {
    useJUnitPlatform()
}